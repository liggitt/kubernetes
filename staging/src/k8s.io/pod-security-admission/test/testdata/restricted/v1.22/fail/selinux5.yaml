apiVersion: v1
kind: Pod
metadata:
  name: selinux5
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - NET_RAW
      seLinuxOptions: {}
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - NET_RAW
      seLinuxOptions:
        user: somevalue
  securityContext:
    runAsNonRoot: true
    seLinuxOptions: {}
